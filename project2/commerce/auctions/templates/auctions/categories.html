{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container">
        <h2>Categories</h2>

        <ul class="list-group">
            {% for category in categories %}
                <li class="list-group-item">
                    <div class="row">
                        <a href="{% url 'index' %}?category={{ category.id }}">{{ category.title }}</a>
                    </div>
                </li>
            {% endfor %}
            </ul>
    </div>
    
{% endblock %}
