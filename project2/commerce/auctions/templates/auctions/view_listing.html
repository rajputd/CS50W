{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container">
        <h2>Listing: {{ listing.title }}</h2>
        <div class="w-75 border">
            <img src="{{ listing.image_url }}" class="img-fluid" alt="image for '{{ listing.title }}' auction listing">
        </div>

        <h2>Price: ${{ listing.starting_bid }}</h2>

        {% load crispy_forms_tags %}  
        <form method="POST" action="{% url 'create_bid' %}">
            <div class="w-75">
                {% csrf_token %}
                {{ form | crispy }}
            <input class="btn btn-primary" type="submit" value="Submit">
            </div>
        </form>

        <h2>Description</h2>
        <p>{{ listing.description }}</p>
