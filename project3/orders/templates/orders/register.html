{% extends "orders/base.html" %}
{% block title %} Register - Pinocchio's Pizza and Subs {% endblock %}

{% block content %}
    <h1 class="text-center">Register</h1>

    {% if error %}
        <p class="text-danger text-center">{{ error }}</p>
    {% endif %}

    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label for="firstname" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" name="firstname" class="form-control" id="firstname" placeholder="John">
            </div>
        </div>
        <div class="form-group row">
            <label for="lastname" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Doe">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
            <input type="text" name="email" class="form-control" id="email" placeholder="JDoe@email.com">
            </div>
        </div>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>

{% endblock %}
