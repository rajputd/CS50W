{% extends "base.html" %}

{% block content %}
    <h4>{{ book.title }}</h4>
    <p>Author: {{ book.author }}</p>
    <p>ISBN: {{ book.isbn }}</p>
    <p>Year: {{ book.year }}</p>

    {% for review in reviews %}
        <div>
            <p>{{ review.reviewer }}</p>
            <p>{{ review.content }}</p>
            <p>{{ review.rating }}</p>
        </div>
    {% endfor %}
{% endblock %}
