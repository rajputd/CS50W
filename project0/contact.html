		<!-- MAIN CONTENT GOES HERE-->
		<div id="contact-content">
			<h1 class="center-text">Want to reach out?</h1>
			<form id="contact-form" method="POST" action="#">
				<div class="form-group row justify-content-center">
					<label for="firstName" class="col-4">First Name</label>
					<input type="text" id="firstName" class="col-4 form-control" placeholder="first name" required/>
				</div>

				<div class="form-group row justify-content-center">
					<label for="lastName" class="col-4">Last Name</label>
					<input type="text" id="lastName" class="col-4 form-control" placeholder="last name" required />
				</div>

				<div class="form-group row justify-content-center">
					<label for="email" class="col-4">Email</label>
					<input type="email" id="email" class="col-4 form-control" placeholder="yourname@email.com" required/>
				</div>

				<div class="form-group row justify-content-center">
					<label for="message" class="col-4">Message</label>
					<textarea id="message" class="col-4 form-control" placeholder="message" required></textarea>
				</div>

				<div class="row justify-content-center">
					<button type="submit" class="btn btn-secondary">Submit</button>
				</div>

			</form>

			<p class="text-center">If social media is more your thing you can always reach me through the following below:</p>
			<div id="social-media-btns">
				<a href="https://www.linkedin.com/in/dileep-rajput/" class="fa fa-linkedin text-white"></a>
				<a href="https://github.com/rajputd" class="fa fa-github text-white"></a>
